<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <title>Cards</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 mt-4">
        <div class="card">
          <div class="card-header">
            This Is A Header
          </div>
          <div class="card-body">
            <h2 class="card-title"> This Is A Title</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png" alt="" width="650px" height="500px">
            <br>
            This Is Card Body
          </div>
          <div class="card-footer">
            This Is A Footer
            <a  href="" class="btn btn-dark btn-sm"> Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
